<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="./js/vue.js"></script>
</head>

<body>
    <div id="app">
        <div>
            <span>名：</span>
            <span>
                <input type="text" name="" id="" v-model="firstName">
            </span>
        </div>
        <div>
            <span>姓：</span>
            <span>
                <input type="text" v-model="lastName">
            </span>
        </div>
        <div>{{fullName}}</div>
    </div>
    <script>
        /**
         * 1.使用watch来响应数据的变化
         * 2.一般用于异步或者开销较大的操作
         * 3.watch中的属性一定是data中已经存在的数据
         * 4.当需要监听一个对象的改变时，普通的watch方法无法监听对象内部属性的改变，
         *   只有data中的数据才能够监听到变化，此时需要deep属性对对象进行深度监听。
         */
        let vm=new Vue({
           el:'#app',
           data:{
               firstName: 'Jim',
               lastName: 'Green',
               fullName: '',
           },
           methods:{

           },
           watch: {
               firstName: function(val) {
                   this.fullName = val + ' ' + this.lastName;
               },
               lastName: function(val) {
                   this.fullName = this.firstName + ' ' + val;
               }
           }
        });
    </script>
</body>

</html>
